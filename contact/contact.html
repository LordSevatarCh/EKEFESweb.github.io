<!DOCTYPE html>
<html lang="es-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="/contact/Cstyles.css">
    <link rel="stylesheet" href="/images/">
</head>

<body>
    <div class="form-content">

        <h2>Enviar Formulario</h2>

        <form action="https://formsubmit.co/203110027@utvam.edu.mx" method="POST">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">

            <label for="email">Correo Electronico</label>
            <input type="email" name="email" id="email">

            <label for="subject">Su asunto</label>
            <input type="text" name="subject" id="subject">

            <label for="coments">Comentarios</label>
            <textarea name="coments" id="coments" cols="30" rows="5"></textarea>

            <input class="btn" type="submit" value="Enviar">
            <input type="hidden" name="_next" value="https://lordsevatarch.github.io/EKEFESweb.github.io/">
            <input type="hidden" name="_captcha" value="false">
        </form>

    </div>
</body>

</html>
